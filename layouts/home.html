<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EPL Stats Home Page</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/customLayout.css" rel="stylesheet">
</head>

<body ng-controller="TeamsController" ng-app="epl">

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top epl-color">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">EPL 2015</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="./home.html">Home</a></li>
                <li><a href="/upcomingMatches.html">Upcoming</a></li>
                <li><a href="/#/profile{{teams[0].value._id}}/0">Teams</a></li>
                <li><a role="button" href="/standings.html">Standings</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Statistics<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/tournamentStats.html">Tournament Stats</a></li>
                        <li><a href="">Team Stats</a></li>
                    </ul>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<!-- Begin page content -->
<div class="background"></div>
<div ng class="container custom">
    <div class="peer {{team.data}}" ng-repeat="team in teams|orderBy:teams.value.points" style="background-image:url(data:image/png;base64,{{team.value.logo_url}})" >
        <p class="indicator"><span class="label label-primary label-as-badge">{{$index+1}}</span></p>
        <div class="overview" ng-hide="">
            <ul class="list-unstyled">
                <li class="list-item"><p class="text-right"><span class="label label-primary">Position:{{$index+1}}</span></p></li>
                <li class="list-item"><p class="text-center"><span class="label label-danger">Points:{{team.value.points}}</span></p></li>
                <li class="list-item"><p class="text-left"><span class="label label-warning">{{team.value.next_match}}</span></p></li>

            </ul>
            </div>
</div>
</div>
<footer class="footer">
    <div class="container"><p class="text-muted">chaitanyakrishna.ummadis@gmail.com</p>
    </div>
</footer>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
<script src="/epl.js"></script>
</body></html>
