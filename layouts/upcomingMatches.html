<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Upcoming Matches</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/customLayout.css" rel="stylesheet">
</head>

<body ng-controller="UpcomingMatchesController" ng-app="epl">

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top epl-color">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">EPL 2015</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/home.html">Home</a></li>
                <li class="active"><a href="#about">Upcoming</a></li>
                <li><a href="/#/profile{{standings[0]._id}}/0">Teams</a></li>
                <li><a role="button" ng-click="" href="/standings.html">Standings</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Statistics<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/tournamentStats.html">Tournament Stats</a></li>
                        <li><a href="">Team Stats</a></li>
                    </ul>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<!-- Begin page content -->
<!--<div class="background"></div>-->
<div class="container" style="background:linear-gradient(lavenderblush,lavender);">
    <div class="row">
        <div class="col-sm-1 col-md-1 left-side-bar" style="position: fixed" >
            <ul class="list-unstyled">
                <a ng-init="id={{item._id}}"style="text-decoration: none" ng-repeat="item in standings" ng-click="highlight($index);scrollTo(item._id);" href=""><li style="padding:3.5px;" class="left-nav" ng-class="{'selected-item':$index==selectedIndex}"> {{item._id}}</li></a>
                <li class="divider"></li>
            </ul>
        </div>
        <div class=" upcoming col-xs-12 col-sm-10 col-md-10 ">
            <blockquote>
        <div id="{{team['team_name']}}" ng-repeat="team in upcomingMatches" class="row">
            <section style="font-family: Tahoma">{{team.team_name}}</section>
            <div ng-repeat="match in team.matches|limitTo:3"class=" each-fixture col col-xs-4 col-sm-4 col-md-4">
                <p  style="margin-top: 10%; font-size: small"  class="text-center"> {{match.gameWeek}}</p>
                <p class="text-center" style="font-size: large;font-family: Tahoma">{{match.homeTeam}} - {{match.awayTeam}}</p>
                <!--<img class="player-thumbnail" src="data:image/png;base64,{{match['homeLogo']}}" alt="..."> -- <img class="player-thumbnail" src="data:image/png;base64,{{match['awayLogo']}}"-->
                <p class="text-center" style="font-size: small"> <em>{{match.matchTime}}</em></p>
            </div>
        </div>
            </blockquote>
        </div>
    </div>
</div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">chaitanyakrishna.ummadis@gmail.com</p>
    </div>
</footer>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.min.js"></script>
<script src="/epl.js"></script>
</body>
</html>
